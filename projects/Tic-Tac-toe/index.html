<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="tic.css" type="text/css" />
</head>
<body>
    <section>
        <div class="box" id="box">
            <div data-cell-index = "0" class="cell" id="cell"></div>
            <div data-cell-index = "1" class="cell" id="cell"></div>
            <div data-cell-index = "2" class="cell" id="cell"></div>
            <div data-cell-index = "3" class="cell" id="cell"></div>
            <div data-cell-index = "4" class="cell" id="cell"></div>
            <div data-cell-index = "5" class="cell" id="cell"></div>
            <div data-cell-index = "6" class="cell" id="cell"></div>
            <div data-cell-index = "7" class="cell" id="cell"></div>
            <div data-cell-index = "8" class="cell" id="cell"></div>
        </div>
        <button class="game--restart" id="game--restart">Restart Game</button>
        <h2 class="gamestatus" id="gamestatus"</h2></h2>
    </section>
</body>
<script src="tic.js"></script>
</html>
