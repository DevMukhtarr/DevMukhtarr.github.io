<!DOCTYbuttonE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="calculator"> 
        <div class="screen" type="text" id="screen">
            <p class="display" id="display">0</p>
            <p class="answer" id="answer"></p>
        </div>
        <div class="calculator_keys">
        <button class="seven" id="seven">7</button>
        <button class="eight" id="eight">8</button>
        <button class="nine" id="nine">9</button>
        <button class="plus" id="plus" data-action="add">+</button>
        <button class="four" id="four">4</button>
        <button class="five" id="five">5</button>
        <button class="six" id="six">6</button>
        <button class="minus" id="minus" data-action="minus">-</button>
        <button class="one" id="one">1</button>
        <button class="two" id="two">2</button>
        <button class="three" id="three">3</button>
        <button class="multi" id="multi" data-action="multiply">x</button>
        <button class="zero" id="zero">0</button>
        <button class="dot" id="dot" data-action="dot">.</button>
        <button class="c" id="c" data-action="clear">C</button>
        <button class="divide" id="divide" data-action="divide">รท</button>
        <button class="equal" id="equal" data-action="equal">=</button>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
